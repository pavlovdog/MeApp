<ion-view view-title="Forgot Password">
	<ion-content padding="true">
		<p>
			If you forgot your password, please enter your account's email.
		</p>
		<label class="item item-input item-floating-label">
			<span class="input-label">Email</span>
			<input type="text" placeholder="Email" ng-model="userEmail">
		</label>

		<button class="button button-block button-energized" ng-click="ForgotPass(userEmail)">Reset password</button>
 
	</ion-content>
</ion-view>
